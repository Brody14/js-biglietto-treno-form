<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <main>
        <section class="form">

            <figure class="text-center">
                <img class="logo" src="./img/logo.png" alt="">
            </figure>
        
            <h1 class="text-center p-2">Calcola il prezzo del tuo biglietto</h1>
        
            <div class="container">
                <div class="row ticket">
                    <h2 class="ticket__title">Inserisci i dati richiesti</h2>

                    <div class="col-md-4">

                        <input type="text" name="first-last-name" placeholder="Nome e Cognome" class="form-control mb-3">
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="km" placeholder="Km che vuoi provare a percorrere" class="form-control mb-3">

                    </div>
                    <div class="col-md-4">
                        <select name="age" class="form-control mb-4">
                            <option selected>Seleziona lo sconto da applicare</option>
                            <option value="underage">Sconto minorenne</option>
                            <option value="over">Sconto over 65</option>
                            <option value="nothing">Nessuno sconto</option>
                        </select>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <input class="br__btn" type="button" value="Calcola il prezzo del biglietto">
                            <input class="br__btn ms-2" type="reset" value="Cancella che è meglio">
                        </div>
                        
                    </div>
    
                </div>

                
            </div>

            <div class="container canva" id="canva">
                <div class="row ticket">
                    <h2 class="ticket__title text-center">Ecco il tuo biglietto!</h2>
    
                    <div class="col-md-4 text-center">
                        <h4 >I tuoi dati</h4>
                        <div class="col-auto">
                            <p id="info" class="text-center"></p>
                        </div>
                        
                    </div>
                    <div class="col-md-4 text-center">
                        <h4 >Valore dello sconto</h4>
                        <div class="col-auto">
                            <p id="discount" class="text-center"></p>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <h4 >Prezzo da pagare</h4>
                        <div class="col-auto">
                            <p id="price" class="text-center"></p>
                        </div>
                        
                    </div>


                    <div class="row">
                        <div class="col">
                            <h4 id="good-luck" class="text-center"></h4>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <h4 class="text-center">Buona Fortuna!</h4>
                            <h5 class="text-center mini">La compagnia non si assume responsabilità in caso di decesso!</h5>
                        </div>
                    </div>
    
        
                </div>
    
                
            </div>
      
        </section>
        

    </main>

    <script src="./js/script.js"></script>
    
</body>
</html>
